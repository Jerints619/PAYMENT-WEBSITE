<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>

    <h1>Payment Form</h1>

    <hr>

    <h2>User Information</h2>
    <br>
    <form>

       <label for="csk">Name:*</label>
        <input type="text" id="csk" placeholder="Type your name" required>
        <br>
        <br>
        <br>

        <fieldset>

            <legend>Gender:*</legend>
            <br>

            <label for="csk">Male</label>
            <input type="radio" name="it" id="" required>

            <label for="csk">Female</label>
            <input type="radio" name="it" id="" required>

            <label for="csk">other</label>
            <input type="radio" name="it" id="" required>

             </fieldset>
        
             <br>
             <br>

            <p> <label for="csk">Address:</label></p>
             <textarea cols="80" rows="5" placeholder="Enter YOUR ADDRESS"></textarea>
             <br>
             <br>
            
        
             <label for="csk">Email:*</label>    
             <input type="email" id="csk"  placeholder="Email Address" required>
             <br>
             <br>

             <label for="csk">Pincode:</label>    
             <input type="number" id="csk"  placeholder="123456"><br>
             <br>
            

             <h2>Payment Information</h2>
             <br>

             <label for="csk">Card Type:*</label>    
             <select name="" id="">

                <option value="">Select your card type</option> 
                <option value="">Mastercard</option> 
                <option value="">Credit card</option> </select>
                <br>
                <br>

            <label for="csk">Card Number:*</label>
            <input type="number" id="csk" placeholder="Valid Card Number" required >
            <br>
            <br>

            <label for="csk">Experation Date:*</label>    
            <input type="date" id="csk" placeholder="" required >
            <br>
            <br>
           
            <label for="csk">CVV:*</label>    
            <input type="number" id="csk" placeholder="123" required >
            <br>
            <br>

            <input type="checkbox"><label>Agree with above details</label>
            <br>
            <br>


            <button onclick="window.location.href = 'success page.html';">Pay now></button>
        

    </form>

</body>

</html>
